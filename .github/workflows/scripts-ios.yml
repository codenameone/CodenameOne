name: Test iOS build scripts

on:
  pull_request:
    paths:
      - 'scripts/**'
      - 'BUILDING.md'
  push:
    branches: [ master ]
    paths-ignore:
      - '**/*.md'

jobs:
  build-ios:
    runs-on: macos-15           # pinning macos-15 avoids surprises during the cutover window
    timeout-minutes: 25         # hard-stop the job after 25 minutes
    concurrency:                # ensure only one mac build runs at once
      group: mac-ci
      cancel-in-progress: false # queue new ones instead of canceling in-flight

    steps:
      - uses: actions/checkout@v4

      - name: Setup workspace
        run: ./scripts/setup-workspace.sh -q -DskipTests
        # per-step timeout
        timeout-minutes: 15

      - name: Build iOS port
        run: ./scripts/build-ios-port.sh -q -DskipTests
        timeout-minutes: 15

      - name: Compile generated Xcode project for Simulator
        run: |
          set -euo pipefail

          tmpdir="${TMPDIR:-/tmp}"
          derived_data="${tmpdir%/}/codenameone-derived"
          mkdir -p "$derived_data"

          built_any=0
          while IFS= read -r -d '' project; do
            built_any=1
            scheme="$(basename "$project" .xcodeproj)"
            echo "::group::Building $scheme from $project"
            xcodebuild \
              -project "$project" \
              -scheme "$scheme" \
              -sdk iphonesimulator \
              -configuration Debug \
              -destination 'generic/platform=iOS Simulator' \
              -derivedDataPath "$derived_data" \
              CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO \
              build
            echo "::endgroup::"
          done < <(find "$PWD" -type d -path '*/dist/*.xcodeproj' -print0)

          if [ "$built_any" -eq 0 ]; then
            echo "::error::No generated Xcode project found under dist directories" >&2
            find "$PWD" -maxdepth 6 -type d -name '*.xcodeproj'
            exit 1
          fi